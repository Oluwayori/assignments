<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="register">
        <div class="reg">
            <div class="but">
                <div id="btn"></div>
                <button type="button" class="onn" onclick="Signup">Sign Up</button>
            </div>
            
            <form id="signup" class="inputt">
                <label for="firstname">Firstname:</label>
                <input type="text" class="in">
                <label for="lastname">Lastname:</label>
                <input type="text" class="in">
                <label for="email">Email:</label>
                <input type="email" class="in" placeholder="me@yoo.com">
                <label for="phonenumber">Phone number:</label>
                <input type="number" class="in" placeholder="+234 705 000 0000">
                <label for="birth">Year of Birth:</label> 
                <select >
                    <option value="">select your year of birth</option>
                    <option value="">1990</option>
                    <option value="">1991</option>
                    <option value="">1992</option>
                    <option value="">1993</option>
                    <option value="">1994</option>
                    <option value="">1995</option>
                    <option value="">1996</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                </select>
                <label for="address">Address:</label>
                <input type="text" class="in" placeholder="Home Address">
                <label for="gender">Gender:</label> <br>
                <select>
                    <option value="">Please select your Gender</option>
                    <option value="">Female</option>
                    <option value="">Male</option> 
                </select>
                <label for="colour">Favourite colour</label>
                    <select>
                    <option value="">select your favourite colour</option>
                    <option value="">peach</option>
                    <option value="">blue</option>
                    <option value="">bLack</option>
                    <option value="">yellow</option>
                    <option value="">magenta</option>
                    <option value="">brown</option>
                    <option value="">white</option>
                    <option value="">chocolate</option>
                    <option value="">purple</option>
                    <option value="">ash</option>
                    <option value="">pink</option>
                    <option value="">others</option>
                    </select>
                <label for="password">Password:</label>
                <input type="text" class="in" placeholder="Enter your Password">
                <label for="confirm">Confirm Password:</label>
                <input type="text" class="in" placeholder="Confirm Password">
                <button type="submit" class="submitt">Register</button>
    
                <p>Already have an Account? <a href="log.html">Log in</a></p>
        </form>
        </div>
        </div>
    </div>

</body>
</html>
